name: Turso Daily Sync

on:
  schedule:
    # Run every day at 01:00 UTC
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  sync-turso:
    name: Sync Turso
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Turso requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r turso/turso_requirements.txt

      - name: Execute Turso sync script
        run: |
          python turso/sync.py
